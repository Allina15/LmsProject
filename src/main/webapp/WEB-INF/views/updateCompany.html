<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>update</title>
</head>
<body>
<form th:method="PUT" th:action="@{/companies/{id}(id=${newCompany.getId()})}" th:object="${newCompany}">
    <div class="mb-3">
        <label for="name" class="form-label">name</label>
        <input th:field ="*{companyName}" type="text" class="form-control" id="name" >
    </div>
    <div class="mb-3">
        <label for="image" class="form-label">Image</label>
        <input th:field="*{image}" type="text" class="form-control" id="image">
    </div>
    <div class="mb-3">
        <label for="country" class="form-label">Country</label>
        <input th:field="*{locatedCountry}" type="text" class="form-control" id="country">
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
</form>
</body>
</html>
